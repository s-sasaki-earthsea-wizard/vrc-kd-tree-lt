<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <!-- First Frame (x-split) -->
  <g transform="translate(0, 0)">
    <!-- Background -->
    <rect width="350" height="300" fill="#ffffff"/>
    
    <!-- Coordinate Axes -->
    <path d="M 50 250 L 300 250" stroke="#000000" stroke-width="2"/>
    <path d="M 50 250 L 50 50" stroke="#000000" stroke-width="2"/>
    
    <!-- Grid Lines -->
    <g stroke="#e0e0e0" stroke-width="1">
      <path d="M 100 250 L 100 50"/>
      <path d="M 150 250 L 150 50"/>
      <path d="M 200 250 L 200 50"/>
      <path d="M 250 250 L 250 50"/>
      
      <path d="M 50 200 L 300 200"/>
      <path d="M 50 150 L 300 150"/>
      <path d="M 50 100 L 300 100"/>
    </g>
    
    <!-- Split Line -->
    <path d="M 150 50 L 150 250" stroke="#FF4444" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- Points -->
    <g fill="#2196F3">
      <circle cx="70" cy="200" r="5"/> <!-- Point A -->
      <circle cx="100" cy="70" r="5"/>  <!-- Point B -->
      <circle cx="180" cy="80" r="5"/>  <!-- Point C -->
      <circle cx="200" cy="150" r="5"/> <!-- Point D -->
    </g>
    
    <!-- Step Label -->
    <text x="175" y="30" text-anchor="middle" font-size="16">Step 1: X軸で2グループに分割</text>
  </g>

  <!-- Second Frame (result) -->
  <g transform="translate(400, 0)">
    <!-- Background -->
    <rect width="350" height="300" fill="#ffffff"/>
    
    <!-- Coordinate Axes -->
    <path d="M 50 250 L 300 250" stroke="#000000" stroke-width="2"/>
    <path d="M 50 250 L 50 50" stroke="#000000" stroke-width="2"/>
    
    <!-- Grid Lines -->
    <g stroke="#e0e0e0" stroke-width="1">
      <path d="M 100 250 L 100 50"/>
      <path d="M 150 250 L 150 50"/>
      <path d="M 200 250 L 200 50"/>
      <path d="M 250 250 L 250 50"/>
      
      <path d="M 50 200 L 300 200"/>
      <path d="M 50 150 L 300 150"/>
      <path d="M 50 100 L 300 100"/>
    </g>
    
    <!-- Previous Split Lines -->
    <path d="M 150 50 L 150 250" stroke="#FFB0B0" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- Y-axis splits -->
    <path d="M 50 150 L 150 150" stroke="#4444FF" stroke-width="2" stroke-dasharray="5,5"/>
    <path d="M 150 120 L 300 120" stroke="#4444FF" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- Points -->
    <g fill="#2196F3">
      <circle cx="70" cy="200" r="5"/> <!-- Point A -->
      <circle cx="100" cy="70" r="5"/>  <!-- Point B -->
      <circle cx="180" cy="80" r="5"/>  <!-- Point C -->
      <circle cx="200" cy="150" r="5"/> <!-- Point D -->
    </g>
    
    <!-- Nearest Neighbor Connections -->
    <path d="M 70 200 L 100 70" stroke="#00FF00" stroke-width="2"/>
    <path d="M 180 80 L 200 150" stroke="#00FF00" stroke-width="2"/>
    
    <!-- Step Label -->
    <text x="175" y="30" text-anchor="middle" font-size="16">Step 2: 各グループ内で最近傍発見</text>
  </g>
</svg>
