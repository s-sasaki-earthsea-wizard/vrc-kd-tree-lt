<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#ffffff"/>
  
  <!-- Coordinate Axes -->
  <path d="M 50 250 L 350 250" stroke="#000000" stroke-width="2"/>
  <path d="M 50 250 L 50 50" stroke="#000000" stroke-width="2"/>
  
  <!-- Grid Lines (light) -->
  <g stroke="#e0e0e0" stroke-width="1">
    <path d="M 100 250 L 100 50"/>
    <path d="M 150 250 L 150 50"/>
    <path d="M 200 250 L 200 50"/>
    <path d="M 250 250 L 250 50"/>
    <path d="M 300 250 L 300 50"/>
    
    <path d="M 50 200 L 350 200"/>
    <path d="M 50 150 L 350 150"/>
    <path d="M 50 100 L 350 100"/>
  </g>
  
  <!-- Split Line -->
  <path d="M 150 50 L 150 250" stroke="#FF4444" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Points -->
  <g fill="#2196F3">
    <!-- Left Side Points -->
    <circle cx="70" cy="200" r="5"/> <!-- Point A -->
    <circle cx="100" cy="70" r="5"/>  <!-- Point B -->
    
    <!-- Right Side Points -->
    <circle cx="180" cy="80" r="5"/>  <!-- Point C -->
    <circle cx="200" cy="150" r="5"/> <!-- Point D -->
  </g>
  
  <!-- Query Point -->
  <circle cx="70" cy="200" r="6" fill="#FF0000"/>
  
  <!-- Labels -->
  <text x="130" y="40" text-anchor="end" fill="#FF4444" font-size="14">左側の領域</text>
  <text x="170" y="40" text-anchor="start" fill="#FF4444" font-size="14">右側の領域</text>
  
  <!-- Axis Labels -->
  <text x="340" y="270" font-size="14">x</text>
  <text x="30" y="60" font-size="14">y</text>
  
  <!-- Query Point Label -->
  <text x="65" y="180" text-anchor="end" fill="#FF0000" font-size="14">クエリ点</text>
</svg>
