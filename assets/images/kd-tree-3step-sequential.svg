<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
    <!-- Background -->
    <rect width="800" height="400" fill="#f8f9fa"/>
    
    <!-- Grid Lines -->
    <g stroke="#e9ecef" stroke-width="1">
        <line x1="0" y1="200" x2="800" y2="200"/>
        <line x1="400" y1="0" x2="400" y2="400"/>
    </g>

    <!-- Points -->
    <!-- Right Upper Quarter -->
    <circle cx="600" cy="80" r="6" fill="#ff9f1c"/>
    <circle cx="520" cy="120" r="6" fill="#ff9f1c"/>
    <circle cx="700" cy="50" r="6" fill="#ff9f1c"/>
    
    <!-- Right Lower Quarter -->
    <circle cx="550" cy="280" r="6" fill="#2ec4b6"/>
    <circle cx="650" cy="350" r="6" fill="#2ec4b6"/>
    <circle cx="720" cy="320" r="6" fill="#2ec4b6"/>
    
    <!-- Left Upper Quarter -->
    <circle cx="150" cy="80" r="6" fill="#e71d36"/>
    <circle cx="250" cy="120" r="6" fill="#e71d36"/>
    <circle cx="300" cy="50" r="6" fill="#e71d36"/>
    
    <!-- Left Lower Quarter -->
    <circle cx="180" cy="280" r="6" fill="#011627"/>
    <circle cx="280" cy="350" r="6" fill="#011627"/>
    <circle cx="120" cy="320" r="6" fill="#011627"/>
    
    <!-- Query Point -->
    <circle cx="120" cy="320" r="8" fill="none" stroke="#ff0000" stroke-width="3"/>
    <text x="100" y="350" font-family="Arial" font-size="14" fill="#ff0000">Query Point</text>

    <!-- First Split (Vertical) -->
    <line x1="400" y1="0" x2="400" y2="400" stroke="#ff0000" stroke-width="2"/>
    <text x="420" y="30" font-family="Arial" font-size="14" fill="#ff0000">First Split (x-axis)</text>

    <!-- Second Split (Horizontal) -->
    <line x1="0" y1="200" x2="400" y2="200" stroke="#00ff00" stroke-width="2"/>
    <text x="20" y="180" font-family="Arial" font-size="14" fill="#00ff00">Second Split (y-axis)</text>

    <!-- Third Split (Vertical) -->
    <line x1="200" y1="200" x2="200" y2="400" stroke="#0000ff" stroke-width="2"/>
    <text x="220" y="220" font-family="Arial" font-size="14" fill="#0000ff">Third Split (x-axis)</text>
</svg>