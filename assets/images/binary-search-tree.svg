<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 700">
  <!-- Background -->
  <rect width="800" height="700" fill="#e5e5e5" fill-opacity="0.1"/>
  
  <!-- Tree Edges -->
  <g stroke="#2c3e50" stroke-width="2">
    <!-- Level 1 to 2 -->
    <line x1="400" y1="60" x2="200" y2="140"/>
    <line x1="400" y1="60" x2="600" y2="140"/>
    
    <!-- Level 2 to 3 -->
    <line x1="200" y1="140" x2="100" y2="220"/>
    <line x1="200" y1="140" x2="300" y2="220"/>
    <line x1="600" y1="140" x2="500" y2="220"/>
    <line x1="600" y1="140" x2="700" y2="220"/>

    <!-- Level 3 to 4 -->
    <line x1="100" y1="220" x2="50" y2="300"/>
    <line x1="100" y1="220" x2="150" y2="300"/>
    <line x1="300" y1="220" x2="250" y2="300"/>
    <line x1="300" y1="220" x2="350" y2="300"/>
    
    <!-- Level 4 to 5 (new) -->
    <line x1="50" y1="300" x2="25" y2="380"/>
    <line x1="50" y1="300" x2="75" y2="380"/>
    <line x1="150" y1="300" x2="125" y2="380"/>
    <line x1="150" y1="300" x2="175" y2="380"/>
  </g>

  <!-- Tree Nodes with X-Y coordinates -->
  <g>
    <!-- Level 1 (Root) -->
    <circle cx="400" cy="60" r="25" fill="#e53498"/>
    <text x="400" y="55" text-anchor="middle" fill="white" font-family="Arial" font-size="12">x=250</text>
    <text x="400" y="70" text-anchor="middle" fill="white" font-family="Arial" font-size="10">Root</text>
    
    <!-- Level 2 -->
    <circle cx="200" cy="140" r="25" fill="#6f4dca"/>
    <text x="200" y="135" text-anchor="middle" fill="white" font-family="Arial" font-size="12">x=150</text>
    <text x="200" y="150" text-anchor="middle" fill="white" font-family="Arial" font-size="10">左部分木</text>
    
    <circle cx="600" cy="140" r="25" fill="#6f4dca"/>
    <text x="600" y="135" text-anchor="middle" fill="white" font-family="Arial" font-size="12">x=350</text>
    <text x="600" y="150" text-anchor="middle" fill="white" font-family="Arial" font-size="10">右部分木</text>
    
    <!-- Level 3 -->
    <circle cx="100" cy="220" r="25" fill="#1c1235"/>
    <text x="100" y="215" text-anchor="middle" fill="white" font-family="Arial" font-size="12">x=80</text>
    <text x="100" y="230" text-anchor="middle" fill="white" font-family="Arial" font-size="10">(80,300)</text>
    
    <circle cx="300" cy="220" r="25" fill="#1c1235"/>
    <text x="300" y="215" text-anchor="middle" fill="white" font-family="Arial" font-size="12">x=180</text>
    <text x="300" y="230" text-anchor="middle" fill="white" font-family="Arial" font-size="10">(180,350)</text>
    
    <circle cx="500" cy="220" r="25" fill="#1c1235"/>
    <text x="500" y="215" text-anchor="middle" fill="white" font-family="Arial" font-size="12">x=300</text>
    <text x="500" y="230" text-anchor="middle" fill="white" font-family="Arial" font-size="10">(300,150)</text>
    
    <circle cx="700" cy="220" r="25" fill="#1c1235"/>
    <text x="700" y="215" text-anchor="middle" fill="white" font-family="Arial" font-size="12">x=400</text>
    <text x="700" y="230" text-anchor="middle" fill="white" font-family="Arial" font-size="10">(400,200)</text>

    <!-- Level 4 -->
    <circle cx="50" cy="300" r="25" fill="#4a3487"/>
    <text x="50" y="295" text-anchor="middle" fill="white" font-family="Arial" font-size="12">x=50</text>
    <text x="50" y="310" text-anchor="middle" fill="white" font-family="Arial" font-size="10">(50,100)</text>
    
    <circle cx="150" cy="300" r="25" fill="#4a3487"/>
    <text x="150" y="295" text-anchor="middle" fill="white" font-family="Arial" font-size="12">x=100</text>
    <text x="150" y="310" text-anchor="middle" fill="white" font-family="Arial" font-size="10">(100,200)</text>

    <!-- Level 5 (Leaf nodes) -->
    <circle cx="25" cy="380" r="20" fill="#f7f1e3"/>
    <text x="25" y="375" text-anchor="middle" fill="black" font-family="Arial" font-size="10">x=40</text>
    <text x="25" y="390" text-anchor="middle" fill="black" font-family="Arial" font-size="8">葉</text>

    <circle cx="75" cy="380" r="20" fill="#f7f1e3"/>
    <text x="75" y="375" text-anchor="middle" fill="black" font-family="Arial" font-size="10">x=60</text>
    <text x="75" y="390" text-anchor="middle" fill="black" font-family="Arial" font-size="8">葉</text>
  </g>

  <!-- Dots to indicate continuation -->
  <g fill="#2c3e50">
    <circle cx="250" cy="380" r="3"/>
    <circle cx="270" cy="380" r="3"/>
    <circle cx="290" cy="380" r="3"/>
    
    <text x="320" y="385" font-family="Arial" font-size="12" fill="#2c3e50">同様の分割を繰り返し</text>
  </g>
</svg>